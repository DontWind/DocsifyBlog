<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 20px;
        width: 20px;
        background-color: beige;
        animation: an1 2s linear 5s forwards normal;
      }
      @keyframes an1 {
        50% {
          height: 40px;
        }
        100% {
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
